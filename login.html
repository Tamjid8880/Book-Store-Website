<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login #07</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-box {
            display: flex;
            width: 100%;
        }
        
        .login-left,
        .login-right {
            padding: 40px;
            width: 50%;
        }
        
        .login-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-right {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-left h2,
        .login-right h2 {
            margin-bottom: 20px;
        }
        
        .input-box {
            margin-bottom: 20px;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        .remember-me label {
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            background: #ff758c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #ff5a70;
        }
        
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
            color: #ff758c;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-left">
                <h2>Sign In</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </form>
            </div>
            <div class="login-right">
                <h2>Welcome to login</h2>
                <p>Don't have an account?</p>
                <a href="signup.html" class="btn">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
