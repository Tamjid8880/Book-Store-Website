<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* Reset some default styles */
        
        body,
        h1,
        h4,
        p {
            margin: 0;
            padding: 0;
        }
        /* Define primary and secondary colors */
        
        :root {
            --primary-color: #ff512f;
            --secondary-color: #dd2476;
            --light-color: #ffffff;
            /* Define a light color */
        }
        /* Improve overall layout and spacing */
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, var(--secondary-color), var(--primary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        #srs-section {
            background: var(--secondary-color);
            /* Set background color */
            padding: 30px 0;
            text-align: center;
            color: #fff;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .pdf-links {
            max-width: 800px;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 20px;
            /* Increased border radius for a more creative look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            opacity: 0.8;
            /* Adjust opacity as desired */
            z-index: -1;
            transform: scale(1.2);
            /* Scale up the pseudo-element for a creative effect */
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card h4 {
            color: var(--primary-color);
        }
        /* Style the links */
        
        .card a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        /* Change link color on hover to a lighter color */
        
        .card a:hover {
            color: var(--light-color);
        }
    </style>
</head>

<body>
    <section id="srs-section" class="pdf-links container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>The Software Development Life Cycle (SDLC)</h1>
                <p>Click the links below to view/download the SDLC documents:</p>
                <div class="card-container">
                    <div class="card">
                        <h4>Tamjid</h4>
                        <a href="TamjidSrs.pdf" target="_blank">SRS Document 1</a>
                    </div>
                    <div class="card">
                        <h4>Sabatani Liya</h4>
                        <a href="liya srs.pdf" target="_blank">SRS Document 2</a>
                    </div>
                    <div class="card">
                        <h4>Dipra</h4>
                        <a href="libray srs dipra.pdf" target="_blank">SRS Document 3</a>
                    </div>
                    <div class="card">
                        <h4>Aroby</h4>
                        <a href="asmaSrs.pdf" target="_blank">SRS Document 4</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
